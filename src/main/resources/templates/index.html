<!doctype html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- 必须的 meta 标签 -->
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 的 CSS 文件 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
          integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.19.1/dist/bootstrap-table.min.css">
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <style>
        .th-inner {
            width: 160px;
        !important;
        }
    </style>
    <title>DHook</title>
</head>
<body>
<div class="page-header">
    <h1>DHook
    </h1>
</div>
<div id="myTabContent" class="tab-content">
    <div class="modal fade" id="add_app" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">添加应用</h4>
                </div>
                <div class="modal-body">
                    <form id="hook_form" action="/agent/add" method="POST">
                        <div class="input-group">
                            <span class="input-group-addon">应用名</span>
                            <input type="text" id="name" class="form-control" placeholder="ClassName"
                                   aria-describedby="basic-addon1">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button id="addApp" type="button" class="btn btn-default">添加</button>
                    <button type="button" class="btn btn-primary" data-dismiss="modal">关闭</button>
                </div>
            </div>
        </div>
    </div>
</div>
<div id="toolbar" class="btn-group">
    <button id="btn_add" type="button" class="btn btn-default" data-toggle="modal"
            data-target="#add_app">
        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>新增
    </button>
    <button id="btn_edit" type="button" class="btn btn-default">
        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>修改
    </button>
    <button id="btn_delete" type="button" class="btn btn-default">
        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>删除
    </button>
</div>
<table id="tb_departments"></table>
</div>

<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
<script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script type="text/javascript" th:src="@{/js/bootstrap-treeview.min.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://unpkg.com/bootstrap-table@1.19.1/dist/bootstrap-table.min.js"></script>

<script>
    $('#addApp').click(function () {
        let url = '/agent/add';

        $.ajax({
            //async:false,非异步，modal窗口失效；
            async: true,
            url: url,
            type: 'POST',
            data: "name=" + $("#name").val(),
            dataType: 'html',
        }).done(function (data) {
            refresh();
            setTimeout(function () {
                $('#add_app').modal('hide');
            }, 200);
        })

    });
    $(function () {

        //1.初始化Table
        var oTable = new TableInit();
        oTable.Init();


    });


    var TableInit = function () {
        var oTableInit = new Object();
        //初始化Table
        oTableInit.Init = function () {
            $('#tb_departments').bootstrapTable({
                url: '/agent/all',         //请求后台的URL（*）
                method: 'get',                      //请求方式（*）
                dataType: 'json',
                toolbar: '#toolbar',                //工具按钮用哪个容器
                theadClasses: '.thead-light',
                striped: true,                      //是否显示行间隔色
                cache: false,                       //是否使用缓存，默认为true，所以一般情况下需要设置一下这个属性（*）
                pagination: true,                   //是否显示分页（*）
                showPaginationSwitch: false,        //是否显示分页数
                sortable: false,                     //是否启用排序
                sortName: "title",                     //是否启用排序
                sortOrder: "desc",                   //排序方式
                queryParams: oTableInit.queryParams,//传递参数（*）
                queryParamsType: '',                //如果要在oTableInit.queryParams方法获取pageNumber和pageSize的值，需要将此值设置为空字符串（*）
                sidePagination: "server",           //分页方式：client客户端分页，server服务端分页（*）
                pageNumber: 1,                       //初始化加载第一页，默认第一页
                pageSize: 10,                       //每页的记录行数（*）
                pageList: [10, 25, 50, 100],        //可供选择的每页的行数（*）
                search: false,                       //是否显示表格搜索，此搜索是客户端搜索，不会进服务端，所以，个人感觉意义不大
                strictSearch: true,
                showColumns: true,                  //是否显示所有的列
                showRefresh: true,                  //是否显示刷新按钮
                minimumCountColumns: 2,             //最少允许的列数
                clickToSelect: true,                //是否启用点击选中行
                singleSelect: false,                 //是否单选模式
                height: $(window).height() - 100,   //table总高，如果没有设置height属性，表格自动根据记录条数觉得表格高度
                uniqueId: "id",                     //每一行的唯一标识，一般为主键列
                showToggle: false,                    //是否显示详细视图和列表视图的切换按钮
                cardView: false,                    //是否显示详细视图
                detailView: false,                   //是否显示父子表
                paginationPreText: "上一页",
                paginationNextText: "下一页",
                // onClickRow: function(row,$element) {
                //     location.href = "/hook.html?id="+ row["id"];
                // },
                columns: [{
                    field: 'id',
                    title: 'id',
                    width: '80px',
                }, {
                    field: 'name',
                    title: '应用名'
                }, {
                    field: 'state',
                    title: '状态',
                    width: '30px',
                }, {
                    field: 'time',
                    title: '最近连接时间',
                }, {
                    field: 'javaVersion',
                    title: 'java版本'
                },
                    {
                        field: 'bindProcessName',
                        title: '服务器'
                    },
                    {
                        title: '功能',
                        field: 'phone',
                        // align: 'center',
                        // valign: 'middle',
                        width: '200px',
                        formatter: function (value, row, index) {
                            return "<button class=\"btn btn-primary\" onclick=\"export_agent('" + row.id + "')\" >获取agent</button><a class=\"btn btn-primary\" href='/hook.html?id=" + row.id + "' >编辑Hook</a>";
                        }
                    }
                ]
            });
        };

        return oTableInit;
    };

    function refresh() {
        $('#tb_departments').bootstrapTable('refresh', {
            query: {
                pageNumber: 1
            }
        });
    }

    function export_agent(id) {
        let url = "/agent/export?id=" + id;
        window.open(url, '_blank');
        // $.ajax({
        //     //async:false,非异步，modal窗口失效；
        //     async: true,
        //     url: url,
        //     type: 'GET',
        // }).done(function (data) {
        //
        // }).fail(function (data) {
        //     alert("下载失败");
        // })
    }
</script>
</body>
</html>
